version: 2
jobs:
  rspec:
    docker:
      - image: circleci/ruby:2.6.0-node
        environment:
          BUNDLER_VERSION: 2.0.0
    steps:
      - checkout
      - run:  
          name: setup
          command: ~/project/ci/setup-env.sh
      - run: 
          name: run rspec
          command: bundle exec rubocop
  rubocop:
    docker:
      - image: circleci/ruby:2.6.0-node
        environment:
          BUNDLER_VERSION: 2.0.0
    steps:
      - checkout
      - run:  
          name: setup
          command: ~/project/ci/setup-env.sh
      - run: 
          name: run rspec
          command: rake
  version: 2
  verify_scripts:
    jobs:
      - rspec
      - rubocop